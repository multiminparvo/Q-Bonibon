<html>
  <meta charset="utf-8">

<head>
  <title>Title of the document</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script src="falling-down.js"></script>
  <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="falling-down.css">


</head>

<body>
  <h1>Bonibon Game</h1>

  <div class="bg-opacity"></div>


<div class="background"></div>
  <div class="game-wrapper">
    <div class="game-container">
      <div class="game-image"></div>
      <div class="gold-image" style="    height: 100px;
      width: 100px;
      background-size: 60px 70px;
      background-repeat: no-repeat;
      background-image: url(imgs/gold.png);
      position: relative;
      z-index: 99999999;
     "></div>
    </div>

  </div>

  <div class = "side-button-wrapper">
    <div class = "side-button-container x-gate" type='x'>
        <span class="button-text">X</span>
    </div>
    <div class = "side-button-container y-gate" type='y'>
      <span class="button-text">Y</span>
  </div>
  <div class = "side-button-container z-gate" type='z'>
      <span class="button-text">Z</span>
  </div>
  <div class = "side-button-container hadamard" type='h'>
      <span class="button-text">Hadamard</span>
  </div>
</div>


  <div class = "button-wrapper">
      <div class = "button-container"  type="x">
          <span class="button-text">X</span>
      </div>
      <div class = "button-container"  type="y">
        <span class="button-text">Y</span>
    </div>
    <div class = "button-container"  type="z">
        <span class="button-text">Z</span>
    </div>
    <div class = "button-container" type="h">
        <span class="button-text">Hadamard</span>
    </div>
  </div>
</body>

</html>
